<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="CSS/inicio.css">
</head>
<body>
    <header>
        <a id="logo" href=""></a>
        <img src="imagens/logo001-pqqq.png" alt="logo">
            <p>Restautante Babaçuguará</p>
        <div class="slider">
            <div class="slides">
                <!--Radio Butuns-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim do radio-->

                <!--Slides de imagens-->
                <div class="slide first">
                    <img src="imagens/mar.jpg" alt="imagem 001">
                </div>
                <div class="slide">
                    <img src="imagens/rest_p.jpg" alt="imagem 002">
                </div>
                <div class="slide">
                    <img src="imagens/rest_pp.png" alt="imagem 003">
                </div>
                <div class="slide">
                    <img src="imagens/mar.jpg" alt="imagem 004">
                </div>
                <!--Fim das imagens-->
                
                <!--Navegação auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </header>
    <script src="JS/inicio.js"></script>
</body>
</html>
